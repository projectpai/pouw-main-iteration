version:  0.1

payment:
  best-model-payment-amount: 0.03

ml:
  dataset:
    format: MNIST
    train-size: 0.85714285715

  validation:
    strategy: 
      method: Holdout
      size: 0.1

  optimizer:
    type:  SGD
    optimizer_initialization_parameters:
      learning_rate: 1e-3
      momentum: 0.0
    tau: 12.0
    epochs: 30
    batch-size: 100
    initializer:
      name: Xavier
      parameters:
        magnitude: 2.24

  model:
    type: FC-DNN
    layers:
      - name: 'digits'
        type: Input
        shape: !!python/tuple [784,]
      - name: 'dense_1'
        type: Dense
        units: 64
        activation: relu
      - name: 'dense_2'
        type: Dense
        units: 64
        activation: relu
      - name: 'predictions'
        type: Dense
        units: 10
    loss: SoftmaxCrossEntropyLoss

  evaluation-metrics:
    - Accuracy
    - CrossEntropy
