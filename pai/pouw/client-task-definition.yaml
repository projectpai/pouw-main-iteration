version:  0.1

payment:
  best-model-payment-amount: 0.03

ml:
  epochs: 30
  batch-size: 100
  tau: 12.0

  dataset:
    format: MNIST
    train-size: 0.85714285715

  validation:
    strategy: 
      method: Holdout
      size: 0.1

  optimizer:
    type:  SGD
    learning_rate: 1e-3

  model:
    type: FC-DNN
    layers:
      - name: 'digits'
        type: Input
        shape: !!python/tuple [784,]
      - name: 'dense_1'
        type: Dense
        units: 64
        activation: relu
      - name: 'dense_2'
        type: Dense
        units: 64
        activation: relu
      - name: 'predictions'
        type: Dense
        units: 10

  loss: SparseCategoricalCrossentropy

  metrics: SparseCategoricalAccuracy
